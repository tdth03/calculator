<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Zen+Dots&display=swap" rel="stylesheet">  
    <title>Calculator</title>
</head>
<body>
    <div id="calc-body">
        <div id="screen" data-screen>
        <div id="input" data-input></div>
        </div>
        <div id="numbers">
            <button class="btn" id="reset-input" data-clear>C</button>
            <button class="btn" data-operator>/</button>
            <button class="btn" data-operator>*</button>
            <button class="btn" data-operator>-</button>
            <button class="btn" data-number>7</button>
            <button class="btn" data-number>8</button>
            <button class="btn" data-number>9</button>
            <button class="btn" id="plus" data-operator>+</button>
            <button class="btn" data-number>4</button>
            <button class="btn" data-number>5</button>
            <button class="btn" data-number>6</button>
            <button class="btn" id="one" data-number>1</button>
            <button class="btn" data-number>2</button>
            <button class="btn" data-number>3</button>
            <button class="btn" id="equals" data-equals>=</button>
            <button class="btn" id="zero" data-number>0</button>
            <button class="btn" id="decimal" data-point>.</button>
        </div>





    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
