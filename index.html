<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calc-body">
        <div id="input">
            <input id="screen">
        </div>
        <div id="numbers">
            <button class="reset-input" value="C">C</button>
            <button class="operators" value="/">/</button>
            <button class="operators" value="*">*</button>
            <button class="operators" value="-">-</button>
            <button class="number-input" value="7">7</button>
            <button class="number-input" value="8">8</button>
            <button class="number-input" value="9">9</button>
            <button class="operators" id="plus" value="+">+</button>
            <button class="number-input" value="4">4</button>
            <button class="number-input" value="5">5</button>
            <button class="number-input" value="6">6</button>
            <button class="number-input" id="one" value="1">1</button>
            <button class="number-input" value="2">2</button>
            <button class="number-input" value="3">3</button>
            <button class="operators" id="equals" value="=">=</button>
            <button class="number-input" id="zero" value="0">0</button>
            <button class="number-input" id="decimal" value=".">.</button>
        </div>





    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
