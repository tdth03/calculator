<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Zen+Dots&display=swap" rel="stylesheet">  
    <title>Calculator</title>
</head>
<body>
    <div id="calc-body">
        <div id="screen" data-screen>
        <div id="input" data-input></div>
        </div>
        <div id="numbers">
            <button class="event-btn" id="reset-input" data-clear>C</button>
            <button class="btn" data-operator value = "/">/</button>
            <button class="btn" data-operator value = "*">*</button>
            <button class="btn" data-operator value = "-">-</button>
            <button class="btn" data-number value = "7">7</button>
            <button class="btn" data-number value = "8">8</button>
            <button class="btn" data-number value = "9">9</button>
            <button class="btn" id="plus" data-operator value = "+">+</button>
            <button class="btn" data-number value = "4">4</button>
            <button class="btn" data-number value = "5">5</button>
            <button class="btn" data-number value = "6">6</button>
            <button class="btn" id="one" data-number value = "1">1</button>
            <button class="btn" data-number value = "2">2</button>
            <button class="btn" data-number value = "3">3</button>
            <button class="event-btn" id="equals" data-equals value = "=">=</button>
            <button class="btn" id="zero" data-number value = "0">0</button>
            <button class="btn" id="decimal" data-point value = ".">.</button>
        </div>





    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
